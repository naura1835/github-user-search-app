<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <nav>
        <h1>devfinder</h1>
        <div class="color-preference">
          <label class="color-preference__mode" for="choice"> Light </label>
          <input type="checkbox" name="mode" id="choice" value="light" />
        </div>
      </nav>
      <div class="search">
        <svg
          class="search-icon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M21 21L16.514 16.506L21 21ZM19 10.5C19 12.7543 18.1045 14.9163 16.5104 16.5104C14.9163 18.1045 12.7543 19 10.5 19C8.24566 19 6.08365 18.1045 4.48959 16.5104C2.89553 14.9163 2 12.7543 2 10.5C2 8.24566 2.89553 6.08365 4.48959 4.48959C6.08365 2.89553 8.24566 2 10.5 2C12.7543 2 14.9163 2.89553 16.5104 4.48959C18.1045 6.08365 19 8.24566 19 10.5V10.5Z"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        <input
          type="search"
          name="search-bar"
          placeholder="Search Github Username..."
        />
        <button class="btn">Search</button>
      </div>
      <article class="profile-card">
        <img src="" class="profile-pic" alt="profile picture" />
        <div class="profile">
          <h2 class="full-name"></h2>
          <small class="created"></small>
          <span class="username"></span>
        </div>
        <p class="bio"></p>
        <section class="other-details">
          <div class="stats">
            <h4 class="title">Repo</h4>
            <h4 class="title">Followers</h4>
            <h4 class="title">Following</h4>
            <h3 class="subtitle repo"></h3>
            <h3 class="subtitle followers"></h3>
            <h3 class="subtitle following"></h3>
          </div>
          <section class="social">
            <li class="social__platform">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  d="M10 2.00903C7.238 2.00903 5 4.23803 5 6.99903C5 11.773 10 17.999 10 17.999C10 17.999 15 11.772 15 6.99903C15 4.23903 12.762 2.00903 10 2.00903V2.00903ZM10 9.76003C9.28392 9.76003 8.59716 9.47557 8.09081 8.96922C7.58446 8.46287 7.3 7.77612 7.3 7.06003C7.3 6.34395 7.58446 5.65719 8.09081 5.15084C8.59716 4.6445 9.28392 4.36003 10 4.36003C10.7161 4.36003 11.4028 4.6445 11.9092 5.15084C12.4155 5.65719 12.7 6.34395 12.7 7.06003C12.7 7.77612 12.4155 8.46287 11.9092 8.96922C11.4028 9.47557 10.7161 9.76003 10 9.76003Z"

                height="20"

                fill="none"

              >
